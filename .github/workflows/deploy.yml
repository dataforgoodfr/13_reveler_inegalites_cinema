name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      matrix:
        include:
          - name: backend
            image: ric-backend
            context: .
            file: ./backend/Dockerfile.prod
          - name: frontend
            image: ric-frontend
            context: ./frontend
            file: ./frontend/Dockerfile.prod
            build-args: |
              NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
          - name: nginx
            image: ric-nginx
            context: ./nginx
            file: ./nginx/Dockerfile
          - name: certbot
            image: ric-certbot
            context: ./certbot
            file: ./certbot/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Extract metadata (tags, labels) for ${{ matrix.name }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args || '' }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker compose prod file via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yaml"
          target: /opt/ric

      - name: Copy nginx config via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "nginx"
          target: /opt/ric

      - name: Copy certbot scaffolding via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "certbot"
          target: /opt/ric

      - name: Deploy application via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/ric
            mkdir -p certbot/conf certbot/www certbot/logs
            echo "ALLOWED_ORIGINS=${{ vars.ALLOWED_ORIGINS }}" > .env
            echo "BACKEND_PORT=${{ vars.BACKEND_PORT }}" >> .env
            echo "FRONTEND_PORT=${{ vars.FRONTEND_PORT }}" >> .env
            echo "NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}" >> .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            echo "DOCKERHUB_USERNAME=${{ env.REGISTRY }}/${{ github.repository }}" >> .env
            echo "METABASE_SITE_URL=${{ secrets.METABASE_SITE_URL }}" >> .env
            echo "METABASE_SECRET_KEY=${{ secrets.METABASE_SECRET_KEY }}" >> .env
            echo "METABASE_DASHBOARD_ID=${{ secrets.METABASE_DASHBOARD_ID }}" >> .env

            echo ${{ github.token }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            mv docker-compose.prod.yaml docker-compose.yml
            docker compose pull
            docker compose down
            docker compose up -d --remove-orphans
